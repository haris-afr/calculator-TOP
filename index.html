<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="calculator-body">
    <div class="calculator-head">
        <div class="calculator-model">
            <h3 class="calculator-brand">HARISIO</h3>
            <p class="calculator-model">HX-881 HX+</p>
        </div>
        <div class="solar-cell"></div>
    </div>

    <div class="calculator-screen">
        <p class="calculator-text"></p>
    </div>

    <div class="calculator-top-row">
        <div class="shift-alpha">
            <button class="metal-button" id="shift">SHIFT</button>
            <button class="metal-button" id="alpha">ALPHA</button>
        </div>
        <div class="arrow-keys">
            <button class="arrow-key metal-button" id="up-arrow"> ^ </button>
            <div class="left-right">
            <button class="arrow-key metal-button" id="left-arrow"> < </button>
            <button class="arrow-key metal-button" id="right-arrow"> > </button>
            </div>
            <button class="arrow-key metal-button" id="down-arrow"> v </button>
        </div>
        <div class="mode-on">
            <button class="metal-button" id="mode">MODE</button>
            <button class="metal-button" id="on">ON</button>
        </div>
    </div>

    <div class="calculator-mid-row"></div>
    <div class="calculator-bottom-row"></div>
</div>
</body>
</html>
